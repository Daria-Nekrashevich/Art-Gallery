<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Art Gallery</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/artgallery-home">Работы <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/artists">Художники</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="/search-paintings" method="get">
      <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search" name="query">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
    </form>
    <a class="btn btn-outline-info ml-2 my-2 my-sm-0" href="/user-profile">Личный кабинет</a>
  </div>
</nav>

<div class="container mt-4">
  <h2>Личный кабинет</h2>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="my-boards-tab" data-toggle="tab" href="/my-boards" role="tab"
         aria-controls="my-boards" aria-selected="true">Мои доски</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="add-paintings-tab" data-toggle="tab" href="/add-paintings" role="tab"
         aria-controls="add-paintings" aria-selected="false">Добавление картин</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="my-boards" role="tabpanel" aria-labelledby="my-boards-tab">
      <!-- Здесь будет отображаться информация о досках пользователя -->
    </div>
    <div class="tab-pane fade" id="add-paintings" role="tabpanel" aria-labelledby="add-paintings-tab">
      <!-- Здесь будет форма для добавления картины -->
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-JdvpzxqBafJw0hcvyzzc+ZtS2fxXq3g1vQ+mb2do2lSffZPFA6ksu1oZ+U2t4U+d"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCkFEU5K59FtoKFRK0kwwj/Z9C3gqRG2uaT6"
        crossorigin="anonymous"></script>
</body>
</html>
